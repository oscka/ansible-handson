##### [ grafana ] #######
## grafana chart 특정버전 설치 이슈가 있어서 url download chart로 설치 하였다 
- name: "grafana-with chart ver: {{GRAFANA_CHART_VERSION}} from url"
  kubernetes.core.helm:
    name: grafana
    chart_ref: "https://github.com/grafana/helm-charts/releases/download/grafana-{{GRAFANA_CHART_VERSION}}/grafana-{{GRAFANA_CHART_VERSION}}.tgz"
    release_namespace: "{{GRAFANA_NAMESPACE}}" 
    create_namespace: true
    values:
      adminPassword: "{{GRAFANA_ADMIN_PASSWORD}}"
      datasources: 
        datasources.yaml:
          apiVersion: 1
          datasources:
          - name: loki
            type: loki
            url: http://loki:3100
            access: proxy
            isDefault: true
    wait: true
  register: output
  tags: 
    - grafana
    - loki-stack
    - demo-ex
    - demo-ex-argocd
  

- debug:
    var: output
  tags: 
    - grafana
    - loki-stack
    - demo-ex
    - demo-ex-argocd
  
- name: "[loki-stack] grafana  ingress 설치 "
  kubernetes.core.k8s:
    state: present
    template: 
      - path: "grafana/loki-stack-grafana-ingress.yml.j2"
  register: output
  tags: 
    - grafana-ing
    - grafana
    - loki-stack
    - demo-ex
    - demo-ex-argocd

- debug:
    var: output
  tags: 
    - grafana-ing
    - grafana
    - loki-stack
    - demo-ex
    - demo-ex-argocd